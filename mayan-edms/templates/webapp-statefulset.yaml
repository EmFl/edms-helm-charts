apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mayan-edms.fullname" . }}
  labels:
    {{- include "mayan-edms.labels" . | nindent 4 }}
spec:
  serviceName: {{ template "mayan-edms.name" . }}
  replicas: {{ .Values.replicaCount }}
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "mayan-edms.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mayan-edms.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "mayan-edms.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image }}:{{ default .Chart.AppVersion .Values.imageTag }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: MAYAN_SKIP_CHOWN_ON_STARTUP
              value: 1
            - name: MAYAN_PIP_INSTALLS
              value: {{ include "mayan-edms.env.pip-installs" . | quote }}
          {{- if .Values.objectstorage.enabled }}
            - name: MAYAN_DOCUMENTS_STORAGE_BACKEND
              value: storages.backends.s3boto3.S3Boto3Storage
          {{- end }}
          envFrom:
            - secretRef:
                name: {{ include "mayan-edms.fullname" . }}-env
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            httpGet:
              path: /authentication/login/
              port: http
          readinessProbe:
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            httpGet:
              path: /authentication/login/
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ template "mayan-edms.name" . }}-media
              mountPath: /var/lib/mayan
          {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
    {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: {{ template "mayan-edms.name" . }}-media
      spec:
      {{- if .Values.persistence.existingClaim }}
        selector:
          matchLabels:
            app: {{ template "mayan-edms.name" . }}
      {{- else }}
        {{- if .Values.persistence.storageClass }}
        {{- if (eq "-" .Values.persistence.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: "{{ .Values.persistence.storageClass }}"
        {{- end }}
        {{- end }}
        accessModes: [ "{{ .Values.persistence.accessMode }}" ]
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
      {{- end }}
    {{- else }}
      - name: {{ template "mayan-edms.name" . }}-media
        emptyDir: {}
    {{- end }}
